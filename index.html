<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Dojo Thin Line</title>
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.10compact/js/esri/css/esri.css">
    </head>
    <body>
        <div id="testNode" style="width:300px;margin:0 auto;border:1px solid #797979;">
            <div>Demo change color</div>
        </div>
        <br />
        <div id="testNode2" style="width:1000px;margin:0 auto;border:1px solid #797979;">
            <div>Demo change duration</div>
        </div>
        <br />
        <div id="testNode3" style="width:500px;margin:0 auto;border:1px solid #797979;">
            <div>Demo change top/bottom position</div>
        </div>
        <br />
        <div id="testNode4" style="width:700px;margin:0 auto;border:1px solid #797979;">
            <div>Demo define percent width</div>
        </div>
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [{
                    name: 'src',
                    location: location.pathname.replace(/[^\/]+$/, '') + 'src'
                }]
            };
        </script>
        <script type="text/javascript" src="//js.arcgis.com/3.10compact/"></script>
        <script type="text/javascript">
            require(['src/ThinLine', 'dojo/query', 'dojo/on'], function(ThinTopLine, query, on){
                var ttl = new ThinTopLine({
                    color: 'red'
                }).placeAt('testNode');
                ttl.startup();
                on(document.body, '#testNode:click', function() {
                    ttl.play();
                });
                var ttl2 = new ThinTopLine({
                    duration: 100
                }).placeAt('testNode2');
                ttl2.startup();
                on(document.body, '#testNode2:click', function() {
                    ttl2.play();
                });
                var ttl3 = new ThinTopLine({
                    position: 'last'
                }).placeAt('testNode3');
                ttl3.startup();
                on(document.body, '#testNode3:click', function() {
                    ttl3.play();
                });
                var percent = 0;
                var ttl4 = new ThinTopLine({}).placeAt('testNode4');
                ttl4.startup();
                on(document.body, '#testNode4:click', function() {
                    percent += 20;
                    if (percent > 100) {
                        percent = 20;
                    }
                    ttl4.play({
                        percent: percent
                    });
                });
            });
        </script>
    </body>
</html>
